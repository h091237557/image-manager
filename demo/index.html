<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Manager</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="../image-manager-plugin/css/main.css" />
</head>
<body>
<div class="wrapper-page">
    <section class="about">
        <h1>Image Manager Demo</h1>
        <p>test page</p>
    </section>
    <section class="demo-content">
        <div class="image-manager">

        </div>
    </section>
</div>
<script src="../image-manager-plugin/js/helpers.js"></script>
<script src="../image-manager-plugin/js/image.js"></script>
<script src="../image-manager-plugin/js/container.js"></script>
<script src="../image-manager-plugin/js/app.js"></script>
<script>

    var imageManager = new app.ImageManager(),
        element = window.qs('.image-manager'),
        exampleArrayImage = [];

    for(var i = 1; i <= 10; i++){
        exampleArrayImage.push({
            url: 'img/example ('+ i +').jpg'
        })
    }

    function checkApplication() {
        imageManager.init({
            element: element,
            images: exampleArrayImage
        });
    }

    $on(window, 'load', checkApplication);

</script>
</body>
</html>
